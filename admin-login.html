<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindady's Admin Login</title>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfpoqyjtO7VueYtcGEYTfkWHOl4YNG7sk",
            authDomain: "kindadys-9924e.firebaseapp.com",
            projectId: "kindadys-9924e",
            storageBucket: "kindadys-9924e.firebasestorage.app",
            messagingSenderId: "772017587580",
            appId: "1:772017587580:web:82cd5c27edf6bfc44c50f9",
            measurementId: "G-D74KTPX92D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Export to global scope
        window.firebaseAuth = auth;
        window.firebaseSignIn = signInWithEmailAndPassword;
        window.firebaseSignOut = signOut;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ed64a6, #667eea);
        }
        
        .brand-logo {
            margin-bottom: 30px;
        }
        
        .brand-name {
            color: #1a365d;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .brand-subtitle {
            color: #ed64a6;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .login-title {
            color: #2d3748;
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: #667eea;
            font-size: 12px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s;
        }
        
        .toggle-password:hover {
            color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ed64a6 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(237, 100, 166, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 15px;
            padding: 12px 15px;
            background: #fed7d7;
            border-radius: 10px;
            border: 1px solid #fc8181;
            display: none;
            text-align: left;
            animation: slideDown 0.3s ease;
        }
        
        .error-message.show {
            display: block;
        }
        
        .error-message i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .security-alert {
            background: linear-gradient(135deg, #fffaf0 0%, #feebc8 100%);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f6ad55;
            color: #9c4221;
            font-size: 12px;
            margin-top: 25px;
            text-align: left;
        }
        
        .security-alert i {
            color: #ed8936;
            margin-right: 8px;
            font-size: 14px;
        }
        
        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 12px;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Success Animation */
        .success-animation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        
        .success-animation.show {
            display: block;
        }
        
        .success-icon {
            font-size: 60px;
            color: #38a169;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }
        
        .success-text {
            color: #2f855a;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .success-subtext {
            color: #718096;
            font-size: 14px;
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                border-radius: 15px;
            }
            
            .brand-name {
                font-size: 24px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .form-input {
                padding: 14px 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="brand-logo">
            <div class="brand-name">KINDADY'S ADMIN</div>
            <div class="brand-subtitle">Secure Access Portal</div>
        </div>
        
        <h2 class="login-title">Admin Authentication</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i>
                    <span>Email Address</span>
                </label>
                <input type="email" 
                       id="email" 
                       class="form-input" 
                       placeholder="admin@kindady.com" 
                       required
                       autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i>
                    <span>Password</span>
                </label>
                <div class="password-container">
                    <input type="password" 
                           id="password" 
                           class="form-input" 
                           placeholder="••••••••" 
                           required
                           autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>
        
        <div class="security-alert">
            <i class="fas fa-shield-alt"></i>
            <strong>Security Notice:</strong> This area is restricted. All login attempts are logged.
        </div>
        
        <div class="login-footer">
            <p>© 2024 Kindady's E-tail. Authorized personnel only.</p>
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Return to Main Site</a></p>
        </div>
    </div>
    
    <!-- Success Animation -->
    <div class="success-animation" id="successAnimation">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-text">Login Successful!</div>
        <div class="success-subtext">Redirecting to admin portal...</div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successAnimation = document.getElementById('successAnimation');
        
        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            spinner.style.display = 'block';
            errorMessage.classList.remove('show');
            
            try {
                // Sign in with Firebase Authentication
                const userCredential = await window.firebaseSignIn(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                console.log('✅ Login successful:', user.email);
                
                // Show success animation
                successAnimation.classList.add('show');
                
                // Store login state
                localStorage.setItem('kindadys_admin_logged_in', 'true');
                localStorage.setItem('kindadys_admin_email', user.email);
                
                // Log the login (optional - you can save to Firestore)
                await logAdminLogin(user.email);
                
                // Redirect to admin portal after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'admin-portal.html';
                }, 1500);
                
            } catch (error) {
                console.error('❌ Login error:', error);
                
                // Handle specific error cases
                let errorMsg = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email format.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMsg = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Network error. Please check your connection.';
                        break;
                }
                
                showError(errorMsg);
                
                // Reset button state
                loginBtn.disabled = false;
                loginText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });
        
        // Log admin login to Firestore (optional)
        async function logAdminLogin(email) {
            try {
                const db = window.firestoreDB;
                if (db) {
                    const logsRef = window.firebaseCollection(db, 'admin_logs');
                    await window.firebaseAddDoc(logsRef, {
                        email: email,
                        action: 'login',
                        timestamp: new Date().toISOString(),
                        ip: await getClientIP(),
                        userAgent: navigator.userAgent
                    });
                }
            } catch (logError) {
                console.warn('⚠️ Failed to log login:', logError);
                // Non-critical error, continue anyway
            }
        }
        
        // Get client IP (approximate)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'unknown';
            }
        }
        
        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            if (localStorage.getItem('kindadys_admin_logged_in') === 'true') {
                // Already logged in, redirect to admin portal
                setTimeout(() => {
                    window.location.href = 'admin-portal.html';
                }, 500);
            }
            
            // Focus on email input
            emailInput.focus();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Alt+L to focus login (for convenience)
            if (e.ctrlKey && e.altKey && e.key === 'L') {
                emailInput.focus();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
